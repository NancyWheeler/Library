<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h3 class="title">Library</h3>
            <dialog class="alert">
                <p class="message"></p>
            </dialog>
            <button type="button" class="toggle" id="toggle">+</button>
            <dialog id="add-book" class="add-book">
                <h3 class="form-title">Add Book</h3>
                <form action="#" method="post">
                    <div class="title input-fields">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="author input-fields">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="pages input-fields">
                        <label for="pages">Number of Pages</label>
                        <input type="text" name="pages" id="pages">
                    </div>
                    <div class="read">
                        <label>Read</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    <div class="form-buttons">
                        <button id="add" value="default">Add</button>
                        <button value="cancel" formmethod="dialog">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div class="content">
            <div class="grid-content" id="grid-content"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
